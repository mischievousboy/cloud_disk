admin:
  access_log_path: /tmp/admin_access.log
  address:
    socket_address: { address: 0.0.0.0, port_value: 8001 }

static_resources:
  listeners:
    - name: listener1
      address:
        socket_address: { address: 0.0.0.0, port_value: 8080 }
      filter_chains:
        - filters:
            - name: envoy.filters.network.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                stat_prefix: grpc_json
                codec_type: AUTO
                route_config:
                  name: local_route
                  virtual_hosts:
                    - name: local_service
                      domains: [ "*" ]
                      routes:
                        - match: { prefix: "/cloudDisk.registerServer" }
                          route: { cluster: registerService }
                        - match: { prefix: "/cloudDisk.loginServer" }
                          route: { cluster: loginService }
                        - match: { prefix: "/cloudDisk.fileServer" }
                          route: { cluster: fileService }
                        - match: { prefix: "/static" }
                          route: { cluster: downloadService }
                http_filters:
                  - name: envoy.filters.http.router

  clusters:
    - name: registerService
      connect_timeout: 1.25s
      type: logical_dns
      lb_policy: round_robin
      dns_lookup_family: V4_ONLY
      http2_protocol_options: { }
      upstream_connection_options:
        tcp_keepalive:
          keepalive_time: 300
      load_assignment:
        cluster_name: registerService
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: register-server
                      port_value: 50051

    - name: loginService
      connect_timeout: 1.25s
      type: logical_dns
      lb_policy: round_robin
      dns_lookup_family: V4_ONLY
      http2_protocol_options: { }
      upstream_connection_options:
        tcp_keepalive:
          keepalive_time: 300
      load_assignment:
        cluster_name: loginService
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: login-server
                      port_value: 50051

    - name: fileService
      connect_timeout: 1.25s
      type: logical_dns
      lb_policy: round_robin
      dns_lookup_family: V4_ONLY
      http2_protocol_options: { }
      upstream_connection_options:
        tcp_keepalive:
          keepalive_time: 300
      load_assignment:
        cluster_name: fileService
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: file-server
                      port_value: 50051

    - name: downloadService
      connect_timeout: 1.25s
      type: logical_dns
      lb_policy: round_robin
      dns_lookup_family: V4_ONLY
      http_protocol_options: { }
      upstream_connection_options:
        tcp_keepalive:
          keepalive_time: 300
      load_assignment:
        cluster_name: downloadService
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: file-nginx
                      port_value: 80
